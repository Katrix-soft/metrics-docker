version: '3.8'

services:
  katrix-monitor:
    build:
      context: .
      dockerfile: Dockerfile
    container_name: katrix-monitor-lite
    restart: always
    # Ports are shared with host in network_mode: host
    volumes:
      - /var/run/docker.sock:/var/run/docker.sock
      - /proc:/host/proc:ro
      - /sys:/host/sys:ro
      - /etc/os-release:/host/etc/os-release:ro
    # network_mode: "host" is recommended for full system monitoring on Linux.
    # On Windows/Mac, use port mapping instead:
    # ports:
    #   - "3000:3000"
    network_mode: "host"
    # Limit resources to ensure it stays within VPS limits
    deploy:
      resources:
        limits:
          memory: 150M
          cpus: '0.5'
    environment:
      - PORT=3000
      - TZ=UTC
      - HOST_PROC=/host/proc
      - HOST_SYS=/host/sys
      - HOST_ETC=/host/etc
