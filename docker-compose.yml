services:
  backend:
    build:
      context: .
      dockerfile: backend/Dockerfile
    container_name: katrix-api
    restart: always
    volumes:
      - /var/run/docker.sock:/var/run/docker.sock
      - /proc:/host/proc:ro
      - /sys:/host/sys:ro
      - /etc/os-release:/host/etc/os-release:ro
    environment:
      - PORT=3000
      - TZ=UTC
    # Sin l√≠mites estrictos de CPU/RAM durante el despliegue para evitar errores de Portainer

  frontend:
    build:
      context: .
      dockerfile: frontend/Dockerfile
    container_name: katrix-web
    restart: always
    ports:
      - "4200:4200"
    depends_on:
      - backend
